<!--
    forms: captura dados de entrada e input é entrada

    Action: define para qual url sera enviada os dados
    Method : GET E POST
    ENCTYPE : quando enviar arquivo com fotos
-->
<h1>Digite seu endereço</h1>
<form action="" enctype="multipart/form-data">
    <label for="idrua">Rua
    <input type="text" name="rua"id="idrua">
</label><br>
    <label for="num">Número :
        <input type="number" name="numero" id="num">
    </label><br>
    <label for="idemail">Email :
        <input type="email" name="email" id="idemail">
    </label><br>
    <button type="submit"> Enviar dados</button>
    <button type="reset">limpar</button>

</form>
